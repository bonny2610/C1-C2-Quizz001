    const quizForm = document.getElementById("quiz");
    const resultDiv = document.getElementById("result");
    const submitBtn = document.getElementById("submitBtn");

    function loadQuiz() {
      quizForm.innerHTML = "";
      quizData.forEach((q, index) => {
        const qDiv = document.createElement("div");
        qDiv.className = "question";
        qDiv.id = "q" + index;

        const qText = document.createElement("p");
        qText.textContent = q.question;
        qDiv.appendChild(qText);

        const optionsDiv = document.createElement("div");
        optionsDiv.className = "options";

        q.options.forEach((opt, i) => {
          const label = document.createElement("label");
          const input = document.createElement("input");
          input.type = "radio";
          input.name = "q" + index;
          input.value = i;
          label.appendChild(input);
          label.appendChild(document.createTextNode(opt));
          optionsDiv.appendChild(label);
        });

        qDiv.appendChild(optionsDiv);
        quizForm.appendChild(qDiv);
      });
    }

    function gradeQuiz() {
      let score = 0;
      let answered = 0;

      // clear previous styles / answers
      document
        .querySelectorAll(".question")
        .forEach(q => q.classList.remove("correct", "incorrect"));
      document
        .querySelectorAll(".correct-answer")
        .forEach(el => el.remove());

      quizData.forEach((q, index) => {
        const selected = document.querySelector(
          `input[name="q${index}"]:checked`
        );
        const qDiv = document.getElementById("q" + index);

        if (selected) {
          answered++;
          const value = parseInt(selected.value, 10);
          if (value === q.answer) {
            score++;
            qDiv.classList.add("correct");
          } else {
            qDiv.classList.add("incorrect");
            const correctText = document.createElement("div");
            correctText.className = "correct-answer";
            correctText.textContent =
              "Correct answer: " + q.options[q.answer];
            qDiv.appendChild(correctText);
          }
        }
      });

      const percent = Math.round((score / quizData.length) * 100);
      resultDiv.style.display = "block";
      resultDiv.textContent =
        `Bạn trả lời đúng ${score}/${quizData.length} câu (${percent}%). ` +
        `Đã chọn ${answered}/${quizData.length} câu.`;
    }

    submitBtn.addEventListener("click", gradeQuiz);
